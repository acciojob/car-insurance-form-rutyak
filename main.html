<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="" method="post">
		<div>
			<label for="name">Name8</label><br> 
			<input type="name" id="name" name="name" required> 
		</div>

		<div>
			<label for="email">Email*</label><br> 
			<input type="email" id="email" name="email" required> 
		</div>

		<div>
			<label for="gender">Gender</label><br> 
			<input type="radio" name="gender" required>Male<br> 
			<input type="radio" name="gender" required>Female
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="carage">Car Age*</label><br> 
			<input type="number" id="carage" name="carage" required> 
		</div>

		<div>
			<label for="dop">Date of Purchase(dop)*</label><br> 
			<input type="date" id="dop" name="dop" required> 
		</div>

		<div>
			<label for="password">Password*</label><br> 
			<input type="password" id="password" name="password" required> 
		</div>

		<div>
			<button type="Submit" value="Submit">
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
